# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build - @adviser/drizzle-orm

permissions:
  id-token: write

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          run_install: false
          version: 8

      - name: Clone Drizzle Fork ${{ env.GITHUB_REF }}
        run: |
          git clone -b simple-iterator https://github.com/mabels/drizzle-orm.git drizzle-orm

      - name: Patch Version ${{ env.GITHUB_REF }}
        run: |
          cd drizzle-orm/drizzle-orm
          node ../../.github/workflows/patch-package.json.js "$GITHUB_REF"
          git diff

      - name: Build Version ${{ env.GITHUB_REF }}
        run: |
          cd drizzle-orm/drizzle-orm
          pnpm install
          pnpm run build
          pnpm run test
          pnpm run test:types
          pnpm run pack

      - name: Publish runified NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd drizzle-orm/drizzle-orm
          pnpm publish \
            --provenance \
            --access public --no-git-checks
